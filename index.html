<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 375px)">
      <img class="cube" src="./images/image-equilibrium.jpg" alt="image of a cube">
    </picture>
    <div class="details"> 
      <h1>Equilibrium #3429</h1>
      <p class="subtext">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="figures">
        <div class="etherum">
          <img src="./images/icon-ethereum.svg" alt="etherum icon">
          <p class="money">0.041ETH</p>
        </div>
        <div class="duration">
          <img src="./images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator">
        <img class="profile" src="./images/image-avatar.png">
        <p><span>Creation of</span> Jules Wyvern
        </p>
      </div>
    </div>
  </main>
</body>
</html>
